<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东-欢迎登录</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jQuery.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <!-- head start -->
    <div class="head w">
        <div class="logo">
            <a href="https://www.jd.com/">
                <img src="images/logo.png" alt="京东" title="京东">
            </a>
            <span></span>
        </div>
        <div class="head-fr">
            <a href="https://wj-dongjian.jd.com/q/61a05143f2ec2b00b35e40a6" target="_blank">
                <span></span>
                登录页面，调查问卷
            </a>
        </div>
    </div>
    <!-- head end -->
    <!-- banner 部分 start -->
    <div class="banner">
        <div class="w">
            <p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="https://about.jd.com/privacy/"
                    target="_blank">《京东隐私政策》</a>
                已上线，将更有利于保护您的个人隐私。</p>
        </div>
    </div>
    <!-- banner 部分 end -->
    <!-- focus 部分 start -->
    <div class="focus w">
        <div class="login-form">
            <h4>京东不会以任何理由要求您转账汇款，谨防诈骗。</h4>
            <div class="login-msg">
                <ul class="login-list">
                    <li>
                        <a href="javascript:;" class="current">扫码登录</a>
                    </li>
                    <!-- <span>|</span> -->
                    <li>
                        <a href="javascript:;">用户登录</a>
                    </li>
                </ul>
                <div class="login-con">
                    <div class="con-item" style="display: block;">
                        <div class="saoma-login">
                            <img src="images/show.png" alt="" class="QR-code">
                            <div class="saoasao"></div>
                            <p>打开 <a href="https://app.jd.com/" class="current" target="_blank">手机京东</a> 扫描二维码</p>
                            <ul class="saoma-more">
                                <li><span></span>免输入</li>
                                <li><span></span>更快</li>
                                <li><span></span>更安全</li>
                            </ul>
                        </div>
                    </div>
                    <div class="con-item">
                        <form action="">
                            <div class="username">
                                <label for="user"></label>
                                <input type="text" name="" id="user" placeholder="邮箱 / 账号名 / 登录手机">
                            </div>
                            <div class="password">
                                <label for="psd"></label>
                                <input type="text" name="" id="psd" placeholder="密码">
                            </div>
                        </form>
                        <div class="forget-psd">
                            <a href="https://aq.jd.com/process/findPwd?s=1" target="_blank">忘记密码</a>
                        </div>
                        <div class="login-btn">
                            <button>登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                        </div>
                    </div>
                </div>
                <div class="login-more">
                    <div class="qq" style="float: left;">
                        <a href="javascript:;">QQ</a>
                    </div>
                    <span style="float: left;">|</span>
                    <div class="wechat" style="float: left;">
                        <a href="javascript:;">微信</a>
                    </div>
                    <div class="register" style="float: right;">
                        <a href="https://reg.jd.com/p/regPage?ignore=1" class="current" target="_blank">立即注册</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- focus 部分 end -->
    <!-- footer 部分 start -->
    <footer class="footer w">
        <div class="links">
            <a href="https://about.jd.com/" target="_blank">关于我们</a>
            |
            <a href="https://about.jd.com/contact" target="_blank">联系我们</a>
            |
            <a href="https://zhaopin.jd.com/home;jsessionid=BA90C53143596AF6DA44D6FDA5303BCB.s1"
                target="_blank">人才招聘</a>
            |
            <a href="https://lai.jd.com/" target="_blank">商家入驻</a>
            |
            <a href="https://jzt.jd.com/home/#/index" target="_blank">广告服务</a>
            |
            <a href="https://app.jd.com/" target="_blank">手机京东</a>
            |
            <a href="https://club.jd.com/links.aspx" target="_blank">友情链接</a>
            |
            <a href="https://media.jd.com/" target="_blank">销售联盟</a>
            |
            <a href="https://pro.jd.com/mall/active/3WA2zN8wkwc9fL9TxAJXHh5Nj79u/index.html" target="_blank">京东社区</a>
            |
            <a href="https://gongyi.jd.com/" target="_blank">京东公益</a>
        </div>
        <div class="copyright">
            <p>Copyright © 2004-2022 京东JD.com 版权所有</p>
        </div>
    </footer>
    <!-- footer 部分 end -->
</body>

</html>
